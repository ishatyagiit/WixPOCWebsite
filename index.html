<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Sample Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }
    .navbar {
      background-color: #4267B2;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .navbar input[type="text"] {
      padding: 5px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }
    .login-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .login-form h2 {
      text-align: center;
      color: #4267B2;
    }
    .login-form input[type="text"], .login-form input[type="password"] {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #365899;
    }
    .feed {
      max-width: 600px;
      margin: 20px auto;
    }
    .feed .post {
      background: white;
      margin: 10px 0;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .feed .post h3 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">Facebook</div>
  <input type="text" placeholder="Search">
</div>

<div class="login-form">
  <h2>Login</h2>
  <form>
    <input type="text" placeholder="Email or Phone" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
</div>

<div class="feed">
  <div class="post">
    <h3>John Doe</h3>
    <p>Had a great day at the park today! ðŸŒ³</p>
  </div>
  <div class="post">
    <h3>Jane Smith</h3>
    <p>Excited to share my new artwork with everyone! ðŸŽ¨</p>
  </div>
</div>

</body>
</html>
